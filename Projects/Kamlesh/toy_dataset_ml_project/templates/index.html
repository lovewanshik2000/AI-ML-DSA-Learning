<!DOCTYPE html>
<html>
<head>
    <title>Placement Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e8f0fe;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Error message style */
        .error-message {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>ðŸŽ“ Placement Prediction Form</h2>

    <!-- Error message display -->
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form action="/predict" method="post">
        <label for="cgpa">CGPA:</label>
        <input type="number" step="0.01" name="cgpa" value="{{ cgpa if cgpa is defined else '0.0' }}" required min="0" max="10">

        <label for="iq">IQ:</label>
        <input type="number" step="0.01" name="iq" value="{{ iq if iq is defined else '0.0' }}" required min="0" max="200">

        <button type="submit">Predict Placement</button>
    </form>
</body>
</html>
