<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fefefe;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #34495e;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: {% if "ho jayega" in result %}#28a745{% else %}#dc3545{% endif %};
            /* green for success, red for failure */
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>📊 Prediction Result</h2>
        <p><strong>CGPA:</strong> {{ cgpa }}</p>
        <p><strong>IQ:</strong> {{ iq }}</p>
        <p class="result">
            {{ result }} 
            {% if "ho jayega" in result %}
                🎉
            {% else %}
                😔
            {% endif %}
        </p>
        <a href="/" class="back-link">🔁 Try Another Prediction</a>
    </div>
</body>
</html>
